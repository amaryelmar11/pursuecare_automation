# ==================== Mobile Automation Configuration ====================
# This file contains all mobile-specific configuration properties
# for Android and iOS automation using Appium

# ==================== Appium Server Configuration ====================
mobile.appiumServerUrl = http://127.0.0.1:4723

# ==================== Android Configuration ====================
mobile.android.deviceName = emulator-5554
mobile.android.platformVersion = 13.0

# App Path Options:
# Option 1: Relative path from project root (Recommended)
# mobile.android.appPath = apps/android/PursueCare.apk
# Option 2: Absolute path (Windows)
# mobile.android.appPath = C:/Users/YourName/Downloads/PursueCare.apk
# Option 3: Leave empty if app is already installed (use appPackage/appActivity instead)
mobile.android.appPath = 
mobile.android.appPackage = com.pursuecare.app
mobile.android.appActivity = com.pursuecare.app.MainActivity
mobile.android.udid = 
mobile.android.noReset = false
mobile.android.fullReset = false
mobile.android.autoGrantPermissions = true

# ==================== iOS Configuration ====================
mobile.ios.deviceName = iPhone 14
mobile.ios.platformVersion = 16.0

# App Path Options:
# Option 1: Relative path from project root (Recommended)
# mobile.ios.appPath = apps/ios/PursueCare.ipa
# Option 2: Absolute path (Mac)
# mobile.ios.appPath = /Users/YourName/Downloads/PursueCare.ipa
# Option 3: Leave empty if app is already installed (use bundleId instead)
mobile.ios.appPath = 
mobile.ios.bundleId = com.pursuecare.app
mobile.ios.udid = 
mobile.ios.noReset = false
mobile.ios.fullReset = false
